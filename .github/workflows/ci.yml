name: ci

on:
  push:
    tags:
      - 'v*'  # Only run on tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker tag
        id: vars
        run: echo "TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Login to Dockerhub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build the Docker image
        run: DOCKER_BUILDKIT=1 docker build --secret id=envfile,src=../../../../envs/.env.personal-website -t ${{ secrets.DOCKER_USERNAME }}/personal-website:${{ env.TAG }} .

      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/personal-website:${{ env.TAG }}

